<div class="error_page">
  <div class="error-top">
        <div class="login">
      <h3 class="inner-tittle t-inner">Login</h3>
      <h4 *ngIf="showLoginError">{{loginError}}</h4>
          <div class="buttons login">
                <ul>
                  <li><a href="#" class="hvr-sweep-to-right">Facebook</a></li>
                  <li class="lost"><a href="#" class="hvr-sweep-to-left">Twitter</a> </li>
                  <div class="clearfix"></div>
                </ul>
              </div>
            <form>
              <input type="text" name="email" class="text" [(ngModel)]="email" value="E-mail address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'E-mail address';}" >
              <input type="password" name="password" [(ngModel)]="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
              <div class="submit"><input type="submit" (click)="login()" value="Login" ></div>
              <div class="clearfix"></div>
              
              <div class="new">
                <p><label class="checkbox11"><input type="checkbox" name="checkbox"><i> </i>Forgot Password ?</label></p>
                <p class="sign">Do not have an account ? <a routerLink="../register">Sign Up</a></p>
                <div class="clearfix"></div>
              </div>
            </form>
      </div>													
    </div>											
</div>
